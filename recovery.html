<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>n1co — Recuperar contraseña</title>

<link rel="prefetch" href="https://h4bprod.blob.core.windows.net/assets/n1coBusiness/n1co-bg-1200.png" as="image">
<link rel="prefetch" href="https://h4bprod.blob.core.windows.net/assets/n1coBusiness/GothamHTF-Book.woff2" as="font" type="font/woff2" crossorigin>
<link rel="prefetch" href="https://h4bprod.blob.core.windows.net/assets/n1coBusiness/GothamHTF-Bold.woff2"  as="font" type="font/woff2" crossorigin>

<style>
@font-face{font-family:GothamHTF;src:url(https://h4bprod.blob.core.windows.net/assets/n1coBusiness/GothamHTF-Book.woff2) format("woff2");font-weight:400}
@font-face{font-family:GothamHTF;src:url(https://h4bprod.blob.core.windows.net/assets/n1coBusiness/GothamHTF-Bold.woff2)  format("woff2");font-weight:700}
*{box-sizing:border-box;margin:0}
body{font-family:GothamHTF,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;height:100vh;display:flex}
.container{display:flex;width:100%}
.left{flex:0 0 50%;background:#f8f9fa;position:relative;padding:60px}
.logo{position:absolute;top:30px;left:30px;width:70px}
.content{margin-top:60px;max-width:520px}
h1{font:700 32px/1.2 GothamHTF;margin:0 0 28px}
label{display:block;font:500 12px GothamHTF;color:#374151;margin:0 0 6px}
input{width:100%;padding:10px;border:1.5px solid #e5e7eb;border-radius:6px;font:400 13px GothamHTF}
.group{margin:0 0 16px}
.btn{width:100%;padding:12px;border:0;border-radius:6px;background:#000;color:#fff;font:600 13px GothamHTF;cursor:pointer}
.back{margin:14px 0 0;font-size:12px}
.back a{color:#000;text-decoration:none}
.right{flex:0 0 50%;background:url(https://h4bprod.blob.core.windows.net/assets/n1coBusiness/n1co-bg-1200.png) center/cover no-repeat}
@media(max-width:768px){.container{flex-direction:column}.left{padding:40px 24px}.right{min-height:220px}}
</style>
</head>
<body>
  <div class="container">
    <section class="left">
      <img class="logo" src="logo-n1co.svg" alt="n1co" />
      <div class="content">
        <h1>Recibe un correo con las instrucciones para reiniciar tu contraseña</h1>
        <form>
          <div class="group">
            <label for="rec-email">Correo Electrónico</label>
            <input id="rec-email" type="email" required />
          </div>
          <button class="btn" type="submit">ENVIAR EMAIL</button>
        </form>
        <p class="back"><a href="index.html">← Volver a iniciar sesión</a></p>
      </div>
    </section>
    <section class="right"></section>
  </div>
</body>
</html>
